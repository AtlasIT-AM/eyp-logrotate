HOSTS:
  centos-7-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: el-7-x86_64
    hypervisor : docker
    image: kz8s/centos
    docker_preserve_image: true
    docker_cmd: '["/usr/sbin/init"]'
    docker_image_commands:
      - 'rm -rf /var/run/network/*'
      - 'yum install -y openssl gcc make crontabs tar wget iproute java-1.7.0-openjdk java-1.7.0-openjdk-devel'
      - 'systemctl stop firewalld'
      - 'systemctl mask firewalld'
CONFIG:
  type: foss
  log_level: debug
